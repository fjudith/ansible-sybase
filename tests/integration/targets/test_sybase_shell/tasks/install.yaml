- name: Create database
  shell: >-
    source {{ sybase.client.env_command }} &&
    '{{ sybase.client.isql_command }}' \
    -U '{{ sybase.user }}' \
    -P '{{ sybase.password }}' \
    -S '{{ sybase.server }}' \
    -D master \
    -i"/tmp/database.sql"

- name: Create user
  shell: >-
    source {{ sybase.client.env_command }} &&
    '{{ sybase.client.isql_command }}'
    -U '{{ sybase.user }}'
    -P '{{ sybase.password }}'
    -S '{{ sybase.server }}'
    -i"/tmp/user.sql"

- name: Create permissions
  shell: >-
    source {{ sybase.client.env_command }} &&
    '{{ sybase.client.isql_command }}'
    -U '{{ sybase.user }}'
    -P '{{ sybase.password }}'
    -S '{{ sybase.server }}'
    -D '{{ sybase.database.name }}'
    -i"/tmp/permissions.sql"

- name: Create table
  shell: >-
    source {{ sybase.client.env_command }} &&
    '{{ sybase.client.isql_command }}'
    -U '{{ sybase.database.user }}'
    -P '{{ sybase.database.password }}'
    -S '{{ sybase.server }}'
    -D '{{ sybase.database.name }}'
    -i"/tmp/table.sql"
